<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTB코스목록</title>
</head>
<body>
    <h1>MTB 코스 목록</h1>
    <ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'mtb_course:course_detail' course.pk %}">
                {{ course.name }} - {{ course.region }}
            </a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
